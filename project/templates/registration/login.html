{% extends 'base.html' %}

{% block content %}
    <h1>Авторизация</h1>
    <hr>

    {% if form.errors %}
        {{ form.errors.error }}
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {{ form }}
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Подтвердить</button>
    </form>

    <a href="{% url 'password_reset' %}"><i class="fa-solid fa-key"></i>Забыли пароль?</a>

{% endblock %}
